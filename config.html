<script>
    document.getElementById('configForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Aquí puedes enviar esta información al servidor o almacenarla localmente

            type: 'movie',
            key: 'config',
            data: { m3uData: '... tu contenido M3U aquí ...', m3uUrl, tmdbApiKey }
